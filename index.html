<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/script.js">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="city"></h1>
        <p id="date"></p>

        <div class="weatherspecyfic">
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="feels-like"></div>
            <div id="wind"></div>
        </div>
        <div class="temperature" id="temperature">
            <span class="current-temperature" id="current-temperature">-1</span>
            <span class="units"><a href="#" id="celcius-link">°C|</a>
                <a href="#" id="fahrenheit-link">°F</a></span>
            <span class="weather-emoji">❄</span>
        </div>
        <div class="prediction">
            <div class="row">
                <div class="col">Tue </br> 2°C </br>❄</div>
                <div class="col">Wed </br> 5°C </br>☀</div>
                <div class="col">Thu </br> -1°C </br>🌨</div>
                <div class="col">Fri </br> 8°C </br>🌥</div>
                <div class="col">Sun </br> 2°C </br>❄</div>
            </div>
        </div>

        <form class="searchEngin" id="search-engine">
            <input type="text" placeholder="Enter a city" id="city-input" />

            <input type="submit" value="Search" id="search" />

            <input type="submit" value="Back to current" id="current" />
        </form>

    </div>
    <script src="src/script.js"></script>
</body>

</html>

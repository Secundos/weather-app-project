<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/script.js">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="city"></h1>
        <div id="date"></div>
     
    <div class="row">
        <div class="col" id="temperature">
           <img src="" alt="Clear" id="weather-emoji"/>
            <span class="current-temperature" id="current-temperature">-1</span>
            <span class="units"><a href="#" id="celcius-link">°C|</a>
                <a href="#" id="fahrenheit-link">°F</a>
            </span>
            
        </div>
        
        <div class="col" id="weatherspecyfic">
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="feels-like"></div>
            <div id="wind"></div>
        </div>
        </div>

   
        <div class="row weather-forecast" id="forecast">
            
           </div>
        
     
        <form class="searchEngin" id="search-engine">
            <input type="text" placeholder="Enter a city" id="city-input" />

            <input type="submit" value="Search" class="btn btn-success" id="search" />

            <input type="submit" value="Back to current" class= "btn btn-primary" id="current" />
        </form>

    </div>
    
  <script src="src/script.js"></script>
</body>

</html>
